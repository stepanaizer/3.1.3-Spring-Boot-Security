<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!---------------------HEADER------------------------------->
<div class="container-fluid">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
               th:text="${user.getUsername() + ' with roles ' + user.getRolesString()}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                    aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show  justify-content-end" id="navbarDark">
                <form class="d-flex" th:method="post" th:action="@{/logout}">
                    <button class="btn text-white-50" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <!-------------------LEFT navigation tab-------------------->
    <div class="row">
        <div class="col-2">
            <br/>
            <div class="align-content-md-stretch">
                <div class="nav flex-column nav-pills md-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                       role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                       role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <!-------------------LEFT navigation tab END-------------------->
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="page-header">
                        <h2>Admin panel</h2>
                    </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">
                                    <!----------TABLE BELOW-------------->
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user: ${users}">
                                            <td th:text="${user.getId()}"/>
                                            <td th:text="${user.getFirstName()}"/>
                                            <td th:text="${user.getLastName()}"/>
                                            <td th:text="${user.getAge()}"/>
                                            <td th:text="${user.getEmail()}"/>
                                            <td th:text="${user.getRolesString()}"/>
                                            <!------------------------- кнопка редактирования ------------------------->
                                            <td>
                                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                        data-bs-target="#modalEdit"
                                                        th:data-bs-target="${'#modalEdit'+user.id}">
                                                    Edit
                                                </button>
                                            </td>
                                            <!---------------------- кнопка удаления ------------------------->
                                            <td>
                                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                        data-bs-target="#modalDelete"
                                                        th:data-bs-target="${'#modalDelete'+user.id}">
                                                    Delete
                                                </button>
                                            </td>
                                            <!----------------------  модальное окно редактирования юзера ------------------------->
                                            <div class="modal" th:id="${'modalEdit'+user.id}" tabindex="-1">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form id="formEdit" th:method="POST"
                                                              action="#"
                                                              th:action="@{/admin/{id}/edit(id=${user.id})}"
                                                              th:object="${user}">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="modalEditLabel">Edit
                                                                    user</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <div class="form-group required">
                                                                    <div class="controls">
                                                                        <p>
                                                                            <label for="idEditUser">
                                                                                <strong>ID</strong>
                                                                                <input class="form-control"
                                                                                       th:type="number"
                                                                                       th:name="id" id="idEditUser"
                                                                                       th:value="${user.id}" readonly>
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="editFirstName">
                                                                                <strong>First name</strong>
                                                                                <input class="form-control" type="text"
                                                                                       th:name="firstName"
                                                                                       id="editFirstName"
                                                                                       th:value="${user.firstName}"
                                                                                       required minlength="1"
                                                                                       maxlength="50">
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="editLastname">
                                                                                <strong>Lastname</strong>
                                                                                <input class="form-control"
                                                                                       th:type="text"
                                                                                       th:name="lastName"
                                                                                       id="editLastname"
                                                                                       th:value="${user.lastName}"
                                                                                       required
                                                                                       minlength="1"
                                                                                       maxlength="50">
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="editAge">
                                                                                <strong>Age</strong>
                                                                                <input class="form-control"
                                                                                       th:type="number"
                                                                                       th:name="age" id="editAge"
                                                                                       th:value="${user.age}" required>
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="editEmail">
                                                                                <strong>Email</strong>
                                                                                <input class="form-control"
                                                                                       th:type="email"
                                                                                       th:name="email" id="editEmail"
                                                                                       th:value="${user.username}"
                                                                                       required>
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="password">
                                                                                <strong>Password</strong>
                                                                                <input class="form-control"
                                                                                       type="password"
                                                                                       name="password"
                                                                                       id="password"
                                                                                       minlength="3" maxlength="20">
                                                                            </label>
                                                                        <p/>
                                                                        <label class="container-fluid col-6"
                                                                               for="editRoles">
                                                                            <strong>Role</strong>
                                                                            <select class="form-select"
                                                                                    th:field="*{roles}"
                                                                                    id="editRoles" multiple>
                                                                                <option th:each="role: ${allRoles}"
                                                                                        th:value="${role.getId()}"
                                                                                        th:text="${role.toString()}">
                                                                                    Role
                                                                                </option>
                                                                            </select>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <!----------------------  модальное окно удаления юзера ------------------------->
                                            <div class="modal" th:id="${'modalDelete'+user.id}" tabindex="-1">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form id="formDelete" th:method="POST"
                                                              action="#"
                                                              th:action="@{/admin/{id}/delete(id=${user.id})}"
                                                              th:object="${user}">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="modalDeleteLabel">Delete
                                                                    user</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <p>
                                                                            <label for="idDeleteUser">
                                                                                <strong>ID</strong>
                                                                                <input class="form-control"
                                                                                       th:type="number"
                                                                                       th:name="id" id="idDeleteUser"
                                                                                       th:value="${user.id}" readonly>
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="deleteFirstName">
                                                                                <strong>First name</strong>
                                                                                <input class="form-control" type="text"
                                                                                       th:name="firstName"
                                                                                       id="deleteFirstName"
                                                                                       th:value="${user.firstName}"
                                                                                       readonly>
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="deleteLastname">
                                                                                <strong>Lastname</strong>
                                                                                <input class="form-control"
                                                                                       th:type="text"
                                                                                       th:name="lastName"
                                                                                       id="deleteLastname"
                                                                                       th:value="${user.lastName}"
                                                                                       readonly>
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="deleteAge">
                                                                                <strong>Age</strong>
                                                                                <input class="form-control"
                                                                                       th:type="number"
                                                                                       th:name="age" id="deleteAge"
                                                                                       th:value="${user.age}" readonly>
                                                                            </label>
                                                                        </p>
                                                                        <p>
                                                                            <label for="deleteEmail">
                                                                                <strong>Email</strong>
                                                                                <input class="form-control"
                                                                                       th:type="email"
                                                                                       th:name="email" id="deleteEmail"
                                                                                       th:value="${user.username}"
                                                                                       readonly>
                                                                            </label>
                                                                        </p>
                                                                        <label class="container-fluid col-6"
                                                                               for="deleteRoles">
                                                                            <strong>Role</strong>
                                                                            <select class="form-select"
                                                                                    th:field="*{roles}"
                                                                                    id="deleteRoles" multiple>
                                                                                <option th:each="role: ${allRoles}"
                                                                                        th:value="${role.getId()}"
                                                                                        th:text="${role.toString()}"
                                                                                        readonly>
                                                                                    Role
                                                                                </option>
                                                                            </select>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!---------------------NEW USER TAB------------------------------->
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <!-- вкладка создания юзера -->
                            <div class="card">
                                <h3 class="card-header"> Create user</h3>
                                <div class="card-body">
                                    <div class="container mt-2 col-sm-4 text-center">
                                        <form th:action="@{/admin}" th:method="POST" th:object="${newUser}">
                                            <div class="form-group">
                                                <label for="firstName" class="font-weight-bold">First name</label>
                                                <input type="text" class="form-control"
                                                       id="firstName" name="firstName" th:field="${newUser.firstName}"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName" class="font-weight-bold">Last name</label>
                                                <input type="text" class="form-control"
                                                       id="lastName" name="lastName" th:field="${newUser.lastName}"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label for="age" class="font-weight-bold">Age</label>
                                                <input type="number" class="form-control"
                                                       id="age" name="age" th:field="${newUser.age}" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="setEmail" class="font-weight-bold">Email</label>
                                                <input type="email" class="form-control"
                                                       id="setEmail" name="email" th:field="${newUser.email}" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="setPassword" class="font-weight-bold">Password</label>
                                                <input type="password" class="form-control"
                                                       id="setPassword" name="password" th:field="${newUser.password}">
                                            </div>

                                            <div class="form-group">
                                                <label for="addRoles" class="font-weight-bold">Role</label>
                                                <select class="form-select" th:field="*{roles}" id="addRoles" multiple>
                                                    <option th:each="role: ${allRoles}"
                                                            th:value="${role.getId()}"
                                                            th:text="${role.toString()}">Role
                                                    </option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--------------------------AUTHENTICATED USER PAGE------------------------->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="page-header">
                        <h2>User information-page</h2>
                    </div>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getRolesString()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-----------END OF header container------------>
</div>


<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
